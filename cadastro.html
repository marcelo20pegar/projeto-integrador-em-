<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Legendary Paladins<img src="imagens/logo.webp" width="50px"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#conteudoNavbarSuportado"
      aria-controls="conteudoNavbarSuportado" aria-expanded="false" aria-label="Alterna navegação">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Pagina Inicial</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="cadastro.html">Cadastro</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="sobre.html">Sobre nós</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar" aria-label="Pesquisar">
        <button type="button" class="btn btn-secondary">Pesquisar</button>
      </form>
    </div>
  </nav>
  <div class="container">
    <h1>Entre, Cadastre-se e Divirta-se</h1>
  </div>
  <div class="container">
    <form>
      <div class="form-group">
        <label for="examplename">Nome</label>
        <input type="name" class="form-control" id="examplename" placeholder="Nome">
      </div>
      <div class="form-group">
        <label for="examplenickname">Nickname</label>
        <input type="nickname" class="form-control" id="examplenickname" placeholder="Nickname">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Endereço de email</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
          placeholder="Seu email">
        <small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar seu email, com ninguém.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Senha</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword2">Confirmar Senha</label>
        <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Confirmar Senha">
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Enviar email de confirmação.</label>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>

  </div>
